<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOX ICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;0,900;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signUp">
            <header>sign up</header>

            <div class="socialButtons">
                <button><i class="bx bxl-google">&emsp;Continue with Google</i></button>
                <button><i class="bx bxl-apple">&emsp;Continue with Apple</i></button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button class="btn">sign up</button>
            </form>
        </div>

        <div class="loginSection">
            <header>Login</header>

            <div class="socialButtons">
                <button><i class="bx bxl-google">&emsp;Continue with Google</i></button>
                <button><i class="bx bxl-apple">&emsp;Continue with Apple</i></button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button class="btn">sign up</button>
            </form>
        </div>

    </div>









    <script src="style.js"></script>
</body>
</html>
